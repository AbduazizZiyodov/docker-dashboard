<h1
  class="dodger-blue mt-3 text-center fw-bold"
  data-aos="fade-down"
  data-aos-duration="500"
>
  <i class="fas fa-box-open"></i> <span class="navbar-text">Images</span>
  <button
    class="btn btn-secondary btn-sm btn-rounded mb-1 text-capitalize mx-1"
    routerLink="/pull-images"
  >
    <i class="fas fa-cloud-download-alt"></i> Pull
  </button>
</h1>

<div class="form-check form-switch">
  <input
    mdbCheckbox
    #switch
    class="form-check-input"
    type="checkbox"
    id="flexSwitchCheckDefault"
  />
  <label class="form-check-label" for="flexSwitchCheckDefault"
    ><i class="fas fa-list" style="color: gray"></i> List view</label
  ><br />
  Total: <span class="text-success fw-bold">{{ images.length }}</span> images
</div>

<div *ngIf="images.length == 0" class="card m-auto w-50">
  <div class="card-body">
    <p
      data-aos="zoom-in"
      data-aos-duration="500"
      data-aos-once="true"
      class="note border note-primary text-center"
    >
      There are no images <i class="fas fa-exclamation-circle"></i>
    </p>
  </div>
</div>

<div class="container p-3" *ngIf="switch.checked">
  <div
    class="card m-3 w-50 mb-3 m-auto"
    *ngFor="for; let image; of: images"
    data-aos="zoom-out"
    data-aos-duration="500"
  >
    <div class="card-body">
      <h5 class="card-title dodger-blue">
        <i class="fas fa-cube"></i> {{ image.name + ":" + image.tag }}
      </h5>
      <div class="row">
        <div class="col-md-6">
          {{ image.short_id }}
        </div>
        <div class="col-md-6">
          <div class="float-end">
            <button
              class="btn dodger-blue-bg text-white"
              routerLink="/images/{{ image.short_id }}"
            >
              Go
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="container p-3"
  data-aos="zoom-out"
  data-aos-duration="500"
  *ngIf="!switch.checked"
>
  <div class="card w-75 m-auto">
    <div class="card-body">
      <table
        *ngIf="images.length != 0"
        class="table align-middle mb-0 bg-white"
      >
        <thead class="bg-light">
          <tr>
            <th><i class="fas fa-box-open"></i> Image Name</th>
            <th><i class="fas fa-tags"></i> Tag</th>
            <th><i class="fas fa-cogs"></i> Action</th>
          </tr>
        </thead>
        <tbody *ngFor="for; let image; of: images">
          <tr>
            <td>
              {{ image.name }}
            </td>
            <td>{{ image.tag }}</td>
            <td>
              <button
                class="btn dodger-blue-bg text-white"
                routerLink="/images/{{ image.short_id }}"
              >
                Go
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
