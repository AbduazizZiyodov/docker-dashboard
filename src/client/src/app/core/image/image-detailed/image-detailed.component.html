<div class="container">
  <div *ngIf="isLoading" class="text-center mt-3">
    <div class="spinner-border dodger-blue" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <br />
    <span class="dodger-blue">Loading ...</span>
  </div>
  <div *ngIf="!isLoading" class="row">
    <div class="col-md-6 m-auto">
      <div class="card" data-aos="zoom-out" data-aos-duration="500">
        <img
          src="assets/images/docker-logo.png"
          class="card-img-top rounded-circle shadow-2"
          style="width: 100px; margin: auto"
        />

        <div class="card-body">
          <h4 class="card-title dodger-blue">
            <i *ngIf="image.is_official" class="fas fa-award"></i>
            <i *ngIf="!image.is_official" class="fas fa-cube"></i>
            {{ image.name }}:{{ image.tag }}
          </h4>
          <div class="shadow-1 text-center rounded mb-1 mt-1">
            <span>
              {{ image.description?.replace(".", "") }}
            </span>
          </div>

          <ul class="list-group">
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-6">
                  <span class="text-secondary fw-bold">Stars:</span>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-rounded btn-secondary text-lowercase">
                    <i class="fas fa-star"></i> {{ image.star_count }}
                  </button>
                </div>
              </div>
            </li>
          </ul>

          <div class="text-center">
            <button
              (click)="getRunContainerModal(image)"
              class="mt-2 m-1 btn btn-success text-capitalize"
            >
              <i class="fas fa-rocket"></i> Run
            </button>

            <button
              (click)="getDeleteModal(image)"
              class="mt-2 m-1 btn btn-danger text-capitalize"
            >
              <i class="fas fa-trash"></i> Delete
            </button>

            <button
              (click)="getContainerByImage(image.short_id)"
              class="text-white mt-2 m-1 btn dodger-blue-bg text-capitalize"
            >
              <i class="fas fa-list-alt"></i> Containers
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
