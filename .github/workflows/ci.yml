name: Test (server)

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "configs/**"
      - ".github/workflows/ci.yml"

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies ğŸ“¦
        run: |
          cd src/
          python -m pip install -U pip
          pip install -r server/requirements.txt
          pip install -r server/test_requirements.txt
          pip install mypy

      - name: MyPy(static type checking) ğŸ
        run: |
          mypy src/server

      - name: Run tests ğŸ§ª
        run: |
          cd src/
          pytest ./server/
