name: Test and Build (server)

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "configs/**"
      - ".github/workflows/ci.yml"

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies ðŸ“¦
        run: |
          cd src/
          python -m pip install -U pip
          pip install -r server/requirements.txt
          pip install -r server/test_requirements.txt

      - name: Run tests ðŸ§ª
        run: |
          cd src/
          pytest ./server/

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare server files
        run: |
          export VERSION=$(cat src/client/package.json | grep version | cut -f2 -d ':' | cut -f2 -d '"')

          rsync -av src/server \
            docker/ \
            --exclude env \
            --exclude pytest.ini \
            --exclude tests \
            --exclude .pytest_cache \
            --exclude __pycache__ \
            --exclude test_requirements.txt &&

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:$VERSION
